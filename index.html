<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>平台公告</title>
  <style>
    :root {
      --primary: #4f46e5;
      --primary-hover: #4338ca;
      --bg: #f8fafc;
      --surface: #ffffff;
      --text: #0f172a;
      --text-muted: #64748b;
      --border: #e2e8f0;
    }

    * { box-sizing: border-box; }

    body {
      /* Modified: Adjusted width to 780px to prevent horizontal scrollbars in Chrome Popup (max 800px) */
      width: 780px;
      height: 600px;
      margin: 0;
      font-family: "Microsoft YaHei", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      overflow-x: hidden; /* Force hide horizontal scrollbar */
    }

    /* Header */
    header {
      background: var(--surface);
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
      width: 100%; /* Ensure header stretches */
    }

    h1 { margin: 0; font-size: 16px; font-weight: 600; color: #1e293b; display: flex; align-items: center; gap: 8px; }
    
    .icon-btn {
      background: none;
      border: none;
      padding: 6px;
      border-radius: 50%;
      cursor: pointer;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }
    .icon-btn:hover { background-color: #f1f5f9; color: var(--text); }
    .icon-btn.active { color: var(--primary); background-color: #eef2ff; }
    .icon-btn svg { width: 18px; height: 18px; }

    .spin { animation: spin 1s linear infinite; color: var(--primary); }
    @keyframes spin { 100% { transform: rotate(360deg); } }

    /* Main */
    main { flex: 1; overflow-y: auto; overflow-x: hidden; padding: 16px; position: relative; }

    /* Views */
    .view-section { display: none; }
    .view-section.active { display: block; animation: fade-in 0.2s; }
    @keyframes fade-in { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

    /* Cards & Lists */
    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 12px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }

    /* --- Dashboard Grid Layout --- */
    #announcements-list {
      display: grid;
      /* Modified: Changed to 3 columns for better spacing (requested update) */
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .announcement-item { 
      border-top: 3px solid transparent; 
      border-left: 1px solid var(--border);
      /* Fixed height 400px */
      height: 400px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      margin-bottom: 0;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .announcement-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }
    .announcement-item.unread { border-top-color: var(--primary); background-color: #ffffff; }
    .announcement-item.read { opacity: 0.8; background-color: #f8fafc; }

    .meta { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; /* Added for vertical center alignment */
      font-size: 10px; 
      color: var(--text-muted); 
      margin-bottom: 6px; 
      border-bottom: 1px solid #f1f5f9; 
      padding-bottom: 4px; 
    }
    
    .task-tag { 
      color: #dc2626; /* Changed to Red */
      font-size: 14px; /* Increased Size */
      font-weight: 700; /* Bold */
      white-space: nowrap; 
      overflow: hidden; 
      text-overflow: ellipsis; 
      max-width: 150px; /* Increased Width */
    }
    
    /* HTML Content Styling within Announcements */
    .html-content {
      font-size: 12px;
      color: var(--text);
      line-height: 1.4;
      flex: 1;
      overflow: hidden;
      word-break: break-all;
      /* Fade out effect at bottom */
      mask-image: linear-gradient(to bottom, black 85%, transparent 100%);
      -webkit-mask-image: linear-gradient(to bottom, black 85%, transparent 100%);
    }
    
    /* Ensure images in grid don't break layout and are HIDDEN as requested */
    .html-content img { 
      display: none !important; /* Modified: Do not display images */
    }
    
    .html-content a { color: var(--primary); text-decoration: none; font-weight: 500; }
    .html-content a:hover { text-decoration: underline; }
    .html-content p { margin: 0 0 4px 0; }
    .html-content h1, .html-content h2 { font-size: 13px; margin: 4px 0; }
    
    .btn-action {
      font-size: 10px;
      text-transform: uppercase;
      font-weight: 700;
      color: var(--primary);
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      white-space: nowrap;
    }

    /* --- Settings List Grid --- */
    #tasks-list {
      display: grid;
      /* Modified: Changed to 1 column (1fr) to show full details (requested update) */
      grid-template-columns: 1fr; 
      gap: 10px;
    }

    .task-item { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      margin-bottom: 0;
    }
    .task-info { flex: 1; min-width: 0; margin-right: 10px; }
    .task-name { font-weight: 500; font-size: 13px; margin: 0 0 2px 0; display: flex; align-items: center; gap: 6px; }
    .task-url { font-size: 11px; color: var(--text-muted); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .task-selector { font-family: monospace; font-size: 10px; background: #f1f5f9; padding: 2px 4px; border-radius: 3px; color: #475569; }

    .action-group { display: flex; gap: 2px; }
    .task-btn { color: #cbd5e1; padding: 6px; border-radius: 4px; cursor: pointer; border: none; background: transparent; }
    .task-btn:hover { background-color: #f1f5f9; color: var(--text); }
    .delete-btn:hover { color: #ef4444; background-color: #fef2f2; }
    .edit-btn:hover { color: #4f46e5; background-color: #eef2ff; }

    /* Forms */
    .form-group { margin-bottom: 12px; }
    label { display: block; font-size: 12px; font-weight: 500; margin-bottom: 4px; color: var(--text-muted); }
    input[type="text"], input[type="url"] {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 13px;
      outline: none;
    }
    input:focus { border-color: var(--primary); box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.1); }
    .helper { font-size: 10px; color: #94a3b8; margin-top: 4px; }

    .btn-primary {
      width: 100%;
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
    }
    .btn-primary:hover { background: var(--primary-hover); }
    
    .btn-secondary {
      width: 100%;
      background: white;
      color: var(--text-muted);
      border: 1px solid var(--border);
      padding: 10px;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
      text-align: center;
    }

    .flex-row { display: flex; gap: 8px; }

    /* Empty States */
    .empty-state { text-align: center; padding: 40px 20px; color: var(--text-muted); font-size: 13px; grid-column: 1 / -1; }
    .empty-icon { width: 40px; height: 40px; color: #cbd5e1; margin-bottom: 10px; }

    /* Footer */
    footer { padding: 8px 16px; border-top: 1px solid var(--border); font-size: 11px; color: var(--text-muted); display: flex; justify-content: space-between; background: var(--surface); }

    /* Utility */
    .hidden { display: none !important; }
    .text-green { color: #10b981; }
    .text-red { color: #ef4444; }

    /* Preview Box Styles */
    #preview-container {
      margin-top: 12px;
      padding: 10px;
      background: #f8fafc;
      border-radius: 6px;
      font-size: 11px;
      border: 1px solid #e2e8f0;
    }
    #preview-result {
       word-break: break-all;
       max-height: 150px;
       overflow-y: auto;
       font-family: monospace;
       line-height: 1.5;
       color: var(--text);
       white-space: pre-wrap; /* Allows newlines to be shown */
    }

    /* Data Management Section */
    .data-management {
      margin-top: 20px;
      padding-top: 16px;
      border-top: 1px solid var(--border);
    }
    .data-btn-group {
      display: flex;
      gap: 10px;
    }
    .btn-small {
      flex: 1;
      padding: 6px;
      font-size: 11px;
    }

  </style>
</head>
<body>

  <header>
    <h1>
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="width:20px;height:20px;">
        <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"></path>
        <path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"></path>
      </svg>
      平台公告
    </h1>
    <div style="display:flex; gap:4px;">
      <button id="btn-check-now" class="icon-btn" title="立即检查">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>
      </button>
      <button id="btn-settings" class="icon-btn" title="设置 / 列表">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
      </button>
    </div>
  </header>

  <main>
    <!-- DASHBOARD -->
    <div id="view-dashboard" class="view-section active">
      <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:12px;">
        <h2 style="margin:0; font-size:14px; font-weight:600;">最新动态</h2>
        <button id="btn-clear-all" class="btn-action hidden">清空所有</button>
      </div>

      <div id="announcements-list"></div>

      <!-- Empty State: No Updates -->
      <div id="empty-state-dashboard" class="empty-state hidden">
        <p>暂无新更新</p>
      </div>

      <!-- Empty State: No Tasks -->
      <div id="empty-state-no-tasks" class="empty-state hidden">
        <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>
        <p>监控列表为空<br>请先添加一个监控任务</p>
        <button onclick="document.getElementById('btn-settings').click()" style="margin-top:8px; color:var(--primary); background:none; border:none; cursor:pointer; font-weight:600;">前往设置</button>
      </div>
    </div>

    <!-- SETTINGS -->
    <div id="view-settings" class="view-section">
      <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:12px;">
        <h2 style="margin:0; font-size:14px; font-weight:600;">监控管理</h2>
        <button id="btn-add-task-view" class="btn-primary" style="width:auto; padding: 6px 12px; font-size:12px;">+ 添加</button>
      </div>
      
      <!-- Global Interval Settings -->
      <div class="card" style="display:flex; justify-content:space-between; align-items:center; padding: 10px 12px;">
         <span style="font-size:12px; font-weight:500; display:flex; align-items:center; gap:6px;">
           <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="width:14px;height:14px;color:var(--text-muted);"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
           自动检查频率
         </span>
         <select id="select-interval" style="font-size:12px; padding:4px 8px; border:1px solid var(--border); border-radius:4px; outline:none; background-color: white; cursor:pointer;">
           <option value="60">每 1 小时</option>
           <option value="360">每 6 小时</option>
           <option value="720">每 12 小时</option>
           <option value="1440">每 24 小时</option>
           <option value="0" style="color:#ef4444;">关闭自动检查</option>
         </select>
      </div>

      <h3 style="margin:16px 0 8px 0; font-size:12px; font-weight:600; color:var(--text-muted);">监控列表</h3>
      <div id="tasks-list"></div>

      <div id="empty-state-settings" class="empty-state hidden">
        暂无监控任务，点击右上角添加。
      </div>

      <!-- Data Management -->
      <div class="data-management">
         <h3 style="margin:0 0 8px 0; font-size:12px; font-weight:600; color:var(--text-muted);">数据管理</h3>
         <div class="data-btn-group">
            <button id="btn-export" class="btn-secondary btn-small">
               <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="width:12px;height:12px;vertical-align:middle;margin-right:4px;"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
               导出配置
            </button>
            <button id="btn-import" class="btn-secondary btn-small">
               <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="width:12px;height:12px;vertical-align:middle;margin-right:4px;"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
               导入配置
            </button>
            <input type="file" id="file-input-import" accept=".json" style="display:none">
         </div>
      </div>
    </div>

    <!-- ADD TASK -->
    <div id="view-add-task" class="view-section">
      <h2 id="view-add-task-title" style="margin:0 0 16px 0; font-size:14px; font-weight:600;">添加新监控</h2>
      <form id="form-add-task">
        <div class="form-group">
          <label>任务名称</label>
          <input type="text" id="input-name" placeholder="例如：谷歌博客" required>
        </div>
        <div class="form-group">
          <label>目标链接 (URL)</label>
          <input type="url" id="input-url" placeholder="https://..." required>
        </div>
        <div class="form-group">
          <label>CSS 选择器 (Selector)</label>
          <div style="display:flex; gap:8px;">
            <input type="text" id="input-selector" placeholder="例如：.article-title h2" style="flex:1" required>
            <button type="button" id="btn-test-selector" class="btn-secondary" style="width:auto; padding:8px 12px; font-size:12px; min-width:60px;">测试</button>
          </div>
          <div class="helper">在 Chrome 中右键元素 > 检查 > 复制 > 复制 selector</div>

          <!-- Preview Result Area -->
          <div id="preview-container" class="hidden">
             <div style="font-weight:600; margin-bottom:6px; color:#64748b; display:flex; justify-content:space-between;">
               <span>预览结果</span>
               <span id="preview-status" style="font-weight:400;"></span>
             </div>
             <div id="preview-result"></div>
          </div>
        </div>
        <div class="flex-row" style="margin-top:20px;">
          <button type="button" id="btn-cancel-add" class="btn-secondary">取消</button>
          <button type="submit" class="btn-primary">保存</button>
        </div>
      </form>
    </div>
  </main>

  <footer>
    <span id="stat-monitored">已监控: 0</span>
    <span id="stat-unread">未读: 0</span>
  </footer>

  <script src="popup.js"></script>
</body>
</html>
